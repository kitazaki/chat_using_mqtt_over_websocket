<html lang="ja">
<body>
  <ul id="chat">
    <li v-for="m in messages">{{ m }}</li>
  </ul>
  <input type="text" name="say" id="say" placeholder="Input a message here...">
  <button id="send">Send</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.js" type="text/javascript"></script>

  <script type="text/javascript">
    var data = {
      messages: []
    };

    new Vue({
      el: '#chat',
      data: data
    });

    document.getElementById('send').addEventListener('click', function (e) {
      var say = document.getElementById('say')
      send(say.value);
      say.value = '';
    });

    var host = "";  // ホスト名を設定する
    var clientId = Math.random().toString(36).substring(7);
    var client = new Paho.Client(host, 443, "/mqtt", clientId);  // 接続するポート番号を設定する
                                                                 // WebSocketのパスを設定する
    var connectOptions = {
      useSSL: true,  // SSLを無効にする場合はfalseを設定する
      timeout: 3,
      mqttVersion: 4,
      onSuccess: subscribe,
      onFailure: fail,
      keepAliveInterval: 30,
      reconnect: true  // socketが切れた場合に自動で再接続するオプションを有効にする
    };
    client.connect(connectOptions);
    client.onMessageArrived = onMessage;
    client.onConnectionLost = function(e) {
      console.log(e);
    };

    function subscribe() {
      client.subscribe("Test/chat");
      console.log("subscribed");
    }

    function fail() {
      console.log("conn failed");
    }

    function send(content) {
      var message = new Paho.Message(content);
      message.destinationName = "Test/chat";
      client.send(message);
      console.log("sent");
    }

    function onMessage(message) {
      data.messages.push(message.payloadString);
      console.log("message received: " + message.payloadString);
    }
  </script>
</body>
</html>
